<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="container">
        <label for="text">Valor1</label>
        <input type="text" id="numero1">
        <label for="text">Valor2</label>
        <input type="text" id="numero2">
        <button type="button" id="sumarBtn">+</button>
        <button type="button" id="restarBtn">-</button>
        <button type="button" id="multiplicarBtn">*</button>
        <button type="button" id="dividirBtn">/</button>
    </div>
    <div id="resultado">
        <label for="resultado">Resultado</label>
        <input type="text" id="Resultado">
    </div>
    <script src="script.js"></script>
</body>
</html>
